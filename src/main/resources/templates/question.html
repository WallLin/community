<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
        <h3 style="margin-top: 30px"><span th:text="${question.title}"></span></h3>
        <span class="text-desc col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            作者 <a href="#"><span th:text="${question.user.name}"></span></a> |
            发布于 <span th:text="${#dates.format(question.gmtCreated, 'yyyy-MM-dd HH:mm')}"></span> |
            阅读数：<span th:text="${question.viewCount}"></span>
        </span>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div th:text="${question.description}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            desc
        </div>
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a th:href="'/edit/' + ${question.id}" class="community-menu" th:if="${question.user == session.user}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑
        </a>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h4 style="margin-top: 38px">发起人</h4>
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" th:src="${question.user.avatarUrl}" >
                </a>
            </div>
            <div class="media-body" >
                <a href="#">
                    <h4 class="media-heading" th:text="${question.user.name}" ></h4>
                </a>
                <span class="text-desc" th:text="${question.user.token}"></span>
            </div>
        </div>
    </div>
</div>


</body>
</html>
