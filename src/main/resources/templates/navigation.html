<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Kyrie Community</span>
                </button>
                <a class="navbar-brand community-font" href="/">Kyrie Community</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索">
                    </div>
                    <button type="submit" class="btn btn-default community-font">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right" th:if="${session.user} != null">
                    <li><a class="community-font fa fa-external-link" href="/publish">发起</a></li>
                    <li>
                        <a class="community-font fa fa-bell-o" href="/profile/replies">通知 <span class="badge" th:text="${session.unReadCount}"></span></a>
                    </li>
                    <li class="dropdown">
                        <a id="dLabel" href="#" style="padding: 10px" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                            <!--<span class="community-font" th:text="${session.user.getName()}"></span>-->
                            <img th:src="${session.user.avatarUrl}" class="img-rounded community-avatar-img">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dLabel">
                            <li><a class="nav-dropdown-a" href="/profile/questions"><span class="fa fa-question-circle-o"></span>  我的问题</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a class="nav-dropdown-a" href="/profile/replies"><span class="fa fa-mail-reply-all"></span>  最新回复</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a class="nav-dropdown-a" href="/logout"><span class="fa fa-sign-out"></span>  退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user} == null"><a href="https://github.com/login/oauth/authorize?client_id=c047774e5c90ab0d8ce3&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
